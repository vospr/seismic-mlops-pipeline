name: ML Pipeline CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml || true
      
      - name: Validate data ingestion
        run: |
          python src/stage1_data_ingestion.py
      
      - name: Validate feature engineering
        run: |
          python src/stage2_feature_engineering.py
      
      - name: Validate model training
        run: |
          python src/stage3_model_training.py
      
      - name: Validate model evaluation
        run: |
          python src/stage4_model_evaluation.py
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
